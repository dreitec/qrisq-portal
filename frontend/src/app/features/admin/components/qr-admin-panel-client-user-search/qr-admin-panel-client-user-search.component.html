<div class="table-data-action-card">
  <h4 class="form-title">Search</h4>
  <!-- form -->
  <form
    nz-form
    [formGroup]="formGroup"
    [nzLayout]="'vertical'"
    (ngSubmit)="onSubmit($event)"
  >
    <!-- email -->
    <nz-form-item>
      <nz-form-control nzErrorTip="The input is not a valid email!">
        <input nz-input formControlName="email" placeholder="Email" />
      </nz-form-control>
    </nz-form-item>

    <!-- firstName -->
    <nz-form-item>
      <nz-form-control nzErrorTip="First name is required!">
        <input nz-input formControlName="firstName" placeholder="First Name" />
      </nz-form-control>
    </nz-form-item>

    <!-- lastName -->
    <nz-form-item>
      <nz-form-control nzErrorTip="Last name is required!">
        <input nz-input formControlName="lastName" placeholder="Last Name" />
      </nz-form-control>
    </nz-form-item>

    <!-- submit -->
    <div class="action-form-button-wrapper">
      <button
        nz-button
        nzType="primary"
        nzDanger
        nzSize="large"
        [disabled]="formGroup.valid === false"
      >
        Search
      </button>
      <button
        nz-button
        nzType="primary"
        nzDanger
        nzSize="large"
        (click)="onCancel($event)"
      >
        Cancel
      </button>
    </div>
  </form>
</div>

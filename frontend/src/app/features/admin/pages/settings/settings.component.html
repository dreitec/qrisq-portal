<div class="header">
  <h3 nz-typography>Settings</h3>
</div>

<div class="settings-content">
  <div class="settings-group">
    <h5 nz-typography>Active Storm</h5>
    <div class="control-item">
      <label>Look-back (hrs):</label>
      <input
        nz-input-number
        [(ngModel)]="lookBackHrs"
        [disabled]="overrideEnabled"
      />
    </div>
    <div class="control-item">
      <div class="switch-item">
        <label>Override:</label>
        <nz-switch [(ngModel)]="overrideEnabled"></nz-switch>
      </div>
      <div class="switch-item">
        <label>Active Storm:</label>
        <nz-switch
          [(ngModel)]="activeStormEnabled"
          [nzDisabled]="!overrideEnabled"
        ></nz-switch>
      </div>
    </div>
  </div>

  <div class="settings-group">
    <h5 nz-typography>Geocoding</h5>
    <div class="control-item">
      <div class="switch-item">
        <label>Geocode:</label>
        <nz-switch [(ngModel)]="geocodeEnabled"></nz-switch>
      </div>
    </div>
  </div>

  <button nz-button nzType="primary" (click)="onSave()" [nzLoading]="isLoading">
    Save
  </button>
</div>

<div class="main-container">
  <!-- banner -->

  <qr-banner [imageUrl]="'/assets/images/main-banner-insurance.jpg'">
    <div class="banner-content">
      <h1>Forgot Password</h1>
    </div>
  </qr-banner>

  <div class="page-content">
    <div class="wrapper">
      <div class="title-wrapper">
        <h3>Forgot Password</h3>
      </div>
      <div nz-row nzJustify="center">
        <div class="forgot-password-form" nz-col nzSpan="12">
          <nz-spin [nzSpinning]="isLoading">
            <div class="form-card">
              <!-- form -->
              <form
                nz-form
                [formGroup]="forgotPasswordForm"
                [nzLayout]="'vertical'"
                (ngSubmit)="onSubmitForm($event)"
              >
                <h4 class="form-title">
                  Please enter the email associated with your Q-risq Account.
                </h4>
                <nz-form-item>
                  <nz-form-control>
                    <input
                      nz-input
                      formControlName="email"
                      placeholder="Email"
                      nzSize="large"
                    />
                  </nz-form-control>
                </nz-form-item>

                <!-- submit -->
                <div class="button-wrapper">
                  <button
                    nz-button
                    nzType="primary"
                    nzDanger
                    nzSize="large"
                    [disabled]="forgotPasswordForm.valid === false"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </nz-spin>
        </div>
      </div>
    </div>

    <nz-divider></nz-divider>

    <!-- footer -->
    <div nz-row class="section-footer">
      <div nz-col nzSpan="8" class="section-footer-ourservices">
        <qr-our-services-card></qr-our-services-card>
      </div>

      <div nz-col nzSpan="8" class="section-footer-trackstorm">
        <qr-track-storm-card></qr-track-storm-card>
      </div>

      <div nz-col nzSpan="8" class="section-footer-messageform">
        <qr-contact-us-form></qr-contact-us-form>
      </div>
    </div>
  </div>
</div>

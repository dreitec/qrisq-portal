<div class="main-container">
  <div class="form-section">
    <div nz-row nzJustify="center">
      <div nz-col>
        <p>Enter Account Info and Service Address</p>
      </div>
    </div>

    <div nz-row nzJustify="center">
      <div nz-col>
        <nz-card class="form" nzBorderless>
          <h3>Account Info</h3>

          <form nz-form [formGroup]="registerForm" (ngSubmit)="submitForm()">
            <!-- first name -->
            <nz-form-item>
              <nz-form-control nzErrorTip="Please enter your First Name!">
                <input
                  nz-input
                  type="text"
                  formControlName="firstName"
                  id="firstName"
                  placeholder="First Name"
                />
              </nz-form-control>
            </nz-form-item>

            <!-- last name -->
            <nz-form-item>
              <nz-form-control nzErrorTip="Please enter your Last Name!">
                <input
                  nz-input
                  type="text"
                  formControlName="lastName"
                  id="lastName"
                  placeholder="Last Name"
                />
              </nz-form-control>
            </nz-form-item>

            <!-- email -->
            <nz-form-item>
              <nz-form-control nzErrorTip="The input is not valid Email!">
                <input
                  nz-input
                  type="email"
                  formControlName="email"
                  id="email"
                  placeholder="Email"
                />
              </nz-form-control>
            </nz-form-item>

            <!-- password -->
            <nz-form-item>
              <nz-form-control [nzErrorTip]="registerForm.controls['password'].errors ? registerForm.controls['password'].errors.required ? 'Please input your password!' : 'Password must be at least twelve characters including as minimum one letter, one number and one special character.' : ''">
                <input
                  nz-input
                  type="password"
                  formControlName="password"
                  id="password"
                  placeholder="Password"
                  (ngModelChange)="updateConfirmValidator()"
                />
              </nz-form-control>
            </nz-form-item>

            <!-- confirm password -->
            <nz-form-item>
              <nz-form-control [nzErrorTip]="errorTpl">
                <input
                  nz-input
                  type="password"
                  formControlName="checkPassword"
                  id="checkPassword"
                  placeholder="Confirm Password"
                />
                <ng-template #errorTpl let-control>
                  <ng-container *ngIf="control.hasError('required')">
                    Please confirm your password!
                  </ng-container>
                  <ng-container *ngIf="control.hasError('confirm')">
                    The passwords you entered don't match.
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>

            <!-- phone number -->
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your phone number!">
                <input
                  nz-input
                  formControlName="phoneNumber"
                  id="phoneNumber"
                  placeholder="Phone Number"
                />
              </nz-form-control>
            </nz-form-item>

            <ng-container *ngIf="signUp$ | async as signUp">
              <h3>Service Address</h3>

              <!-- street address -->
              <nz-form-item>
                <nz-form-control>
                  <input
                    nz-input
                    id="street-address"
                    placeholder="Street Address"
                    [value]="
                      signUp.addressStreetNumber +
                      ' ' +
                      signUp.addressStreetName
                    "
                    disabled
                  />
                </nz-form-control>
              </nz-form-item>

              <!-- city -->
              <nz-form-item>
                <nz-form-control>
                  <input
                    nz-input
                    id="city"
                    placeholder="City"
                    [value]="signUp.addressCity"
                    disabled
                  />
                </nz-form-control>
              </nz-form-item>

              <!-- state -->
              <nz-form-item>
                <nz-form-control>
                  <input
                    nz-input
                    id="state"
                    placeholder="State"
                    [value]="signUp.addressState"
                    disabled
                  />
                </nz-form-control>
              </nz-form-item>

              <!-- zip -->
              <nz-form-item>
                <nz-form-control>
                  <input
                    nz-input
                    id="zip"
                    placeholder="Zip/Postal Code"
                    [value]="signUp.addressZip"
                    disabled
                  />
                </nz-form-control>
              </nz-form-item>

              <!-- terms -->
              <nz-form-item>
                <nz-form-control nzErrorTip="Please accept the Terms and Conditions">
                  <label nz-checkbox formControlName="terms" id="terms">
                    <span>
                      I accept the
                    </span>
                  </label>
                  <a href="https://www.qrisq.com/legal" target="_blank">Terms and Conditions</a>
                </nz-form-control>
              </nz-form-item>
            </ng-container>

            <button nz-button nzType="primary" nzSize="large" nzDanger nzBlock>
              Continue
            </button>
          </form>
        </nz-card>
      </div>
    </div>
  </div>
</div>

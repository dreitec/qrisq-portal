<div class="login-page main-container">
  <div class="form-section">
    <div nz-row nzJustify="center">
      <div nz-col>
        <div class="bullet-paragraph-container">
          <img
            height="40px"
            src="/assets/images/icon-triangle-green.png"
            class="icon-triangle"
            alt=""
          />
          <h3>Q-risq Login</h3>
        </div>
      </div>
    </div>

    <div nz-row nzJustify="center">
      <div nz-col>
        <nz-card class="form" nzBorderless>
          <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()">
            <!-- username-->
            <nz-form-item>
              <nz-form-control
                nzErrorTip="Please enter your username or email!"
              >
                <input
                  nz-input
                  type="text "
                  formControlName="username"
                  id="username"
                  placeholder="Username or Email"
                />
              </nz-form-control>
            </nz-form-item>

            <!-- password -->
            <nz-form-item>
              <nz-form-control nzErrorTip="Please enter your password!">
                <input
                  nz-input
                  type="password"
                  formControlName="password"
                  id="password"
                  placeholder="Password"
                />
              </nz-form-control>
            </nz-form-item>

            <!-- submit -->
            <nz-form-item>
              <nz-form-control nz-row>
                <div nz-row nzJustify="center">
                  <button
                    class="submit-button"
                    nz-button
                    nzType="primary"
                    nzDanger
                    nzSize="large"
                    nz-col
                    nzSpan="8"
                    nzBlock
                  >
                    Login
                  </button>
                  <button
                    class="register-button"
                    nz-button
                    nzType="primary"
                    nzSize="large"
                    nz-col
                    nzOffset="2"
                    nzSpan="8"
                    (click)="onRegisterClick($event)"
                    nzBlock
                  >
                    Register
                  </button>
                </div>
              </nz-form-control>
            </nz-form-item>
          </form>
        </nz-card>
        <div nz-row nzJustify="end">
          <nz-col>
            <button
              class="forgot-password-button"
              nz-button
              nzType="link"
              nzDanger
              nzSize="large"
              (click)="onForgotPasswordClick($event)"
            >
              Forgot Password?
            </button>
          </nz-col>
        </div>
      </div>
    </div>
  </div>
</div>

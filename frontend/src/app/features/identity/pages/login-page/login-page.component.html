<div class="main-container">
  <qr-banner [imageUrl]="'/assets/images/main-banner-insurance.jpg'">
    <div class="banner-content">
      <h1>Welcome to Q-risq</h1>
      <p>Please login.</p>
    </div>
  </qr-banner>

  <div class="form-section">
    <div nz-row nzJustify="center">
      <div nz-col>
        <div class="bullet-paragraph-container">
          <img
            height="40px"
            src="/assets/images/icon-triangle-green.png"
            class="icon-triangle"
            alt=""
          />
          <h3>Q-risq Login</h3>
        </div>
      </div>
    </div>

    <div nz-row nzJustify="center">
      <div nz-col>
        <nz-card class="form" nzBorderless>
          <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()">
            <!-- username-->
            <nz-form-item>
              <nz-form-control
                nzErrorTip="Please enter your username or email!"
              >
                <input
                  nz-input
                  type="text "
                  formControlName="username"
                  id="username"
                  placeholder="Username or Email"
                />
              </nz-form-control>
            </nz-form-item>

            <!-- password -->
            <nz-form-item>
              <nz-form-control nzErrorTip="Please enter your password!">
                <input
                  nz-input
                  type="password"
                  formControlName="password"
                  id="password"
                  placeholder="Password"
                />
              </nz-form-control>
            </nz-form-item>

            <!-- submit -->
            <nz-form-item>
              <nz-form-control>
                <button
                  class="submit-button"
                  nz-button
                  nzType="primary"
                  nzDanger
                  nzSize="large"
                  nzBlock
                >
                  Login
                </button>
              </nz-form-control>
            </nz-form-item>
          </form>
        </nz-card>
        <div nz-row nzJustify="end">
          <nz-col>
            <button
              class="forgot-password-button"
              nz-button
              nzType="link"
              nzDanger
              nzSize="large"
              (click)="onForgotPasswordClick($event)"
            >
              Forgot Password?
            </button>
          </nz-col>
        </div>
      </div>
    </div>

    <nz-divider></nz-divider>
    <!-- footer -->
    <div nz-row class="section-footer">
      <div nz-col nzSpan="8" class="section-footer-ourservices">
        <qr-our-services-card></qr-our-services-card>
      </div>

      <div nz-col nzSpan="8" class="section-footer-trackstorm">
        <qr-track-storm-card></qr-track-storm-card>
      </div>

      <div nz-col nzSpan="8" class="section-footer-messageform">
        <qr-contact-us-form></qr-contact-us-form>
      </div>
    </div>
  </div>
</div>

      class TempScrollBox {
        constructor() {
          this.scrollBarWidth = 0;

          this.measureScrollbarWidth();
        }

        measureScrollbarWidth() {
          // Add temporary box to wrapper
          let scrollbox = document.createElement('div');

          // Make box scrollable
          scrollbox.style.overflow = 'scroll';

          // Append box to document
          document.body.appendChild(scrollbox);

          // Measure inner width of box
          this.scrollBarWidth = scrollbox.offsetWidth - scrollbox.clientWidth;

          // Remove box
          document.body.removeChild(scrollbox);
        }

        get width() {
          return this.scrollBarWidth;
        }
      }

      function fill_year_storm_adv_array() {
        //This Javascript function will call an AWS Lambda function that retrieves every
        //Viewable GeoJSON file stored in S3 bucket: qrisq-webapp-data

        //This Javascript function will fill the array: year_storm_advisory_utc_array with values

        var input;

        input = {
          utc: 'None',
        };

        lambda.invoke(
          {
            FunctionName: 'aws-lambda-list-objects',
            Payload: JSON.stringify(input),
          },
          function (err, data) {
            //var result = document.getElementById('result');
            if (err) {
              console.log(err, err.stack);
              //result.innerHTML = err;
            } else {
              //Return is not base64 encoded string
              var data_response = data.Payload;

              var data_response_values = data_response.split('|');

              year_storm_advisory_utc_array = new Array(
                data_response_values.length
              );

              for (
                var index = 0;
                index < data_response_values.length;
                index++
              ) {
                var year_storm_adv_points_filename = data_response_values[index]
                  .replace('"', '')
                  .replace('.json', '');

                //Example: points-2020-al19-03-202009120900
                console.log(year_storm_adv_points_filename);

                //Example: 2020; al19; 03; 202009120900
                var year_storm_adv_points_values = year_storm_adv_points_filename.split(
                  '-'
                );
                var year_storm_adv_points_text =
                  year_storm_adv_points_values[1] +
                  '; ' +
                  year_storm_adv_points_values[2] +
                  '; ' +
                  year_storm_adv_points_values[3] +
                  '; ' +
                  year_storm_adv_points_values[4];

                year_storm_advisory_utc_array[
                  index
                ] = year_storm_adv_points_text;
              }

              //The AWS method returns a sorted list of year-storm-advisory-utc values such that the last one in the array is the most recent
              most_recent_year_storm_advisory_utc_index =
                data_response_values.length - 1;

              //result.innerHTML	= output['statusCode'];
              //result.innerHTML	= 'GeoJSON available...';

              //Team will advise on which to default to display
              display_geoJSON_layer('surge');

              //Set the initial radio selection to; 'Surge'
              document.getElementById('radio_btn_surge').checked = true;
            }
          }
        );
      }

      function displayWindowSize() {
        let scrollbox = new TempScrollBox();

        console.log(scrollbox.width);

        // Get width and height of the window excluding scrollbars
        var w = document.documentElement.clientWidth;
        var h = document.documentElement.clientHeight;

        //Remove height of containers
        var hcontent = h - scrollbox.width; //screen height after subtracting non-map divisions; non-map divisions have been removed
        var wcontent = w - scrollbox.width;

        //Set the width and height of a div element
        document.getElementById('map').style.height =
          hcontent.toString() + 'px';
        document.getElementById('map').style.width = wcontent.toString() + 'px';
        document.getElementById('map').style.zIndex = 0;

        document.getElementById('content').style.height =
          hcontent.toString() + 'px';
        document.getElementById('content').style.width =
          wcontent.toString() + 'px';

        //var hcontainer = h - 90; //screen height after subtracting two top containers only
        document.getElementById('container').style.height =
          hcontent.toString() + 'px';
        document.getElementById('container').style.width =
          wcontent.toString() + 'px';

        //Modify the width=175px of the map text div below
        var userinterface_top = h - 125 - 50;
        var userinterface_right = w - 225 - 50 - scrollbox.width;
        var userinterface_top_search_text = 50;
        //document.getElementById("search_text").style.top    = userinterface_top_search_text.toString() + "px";
        //document.getElementById("search_text").style.right = userinterface_right.toString() + "px";
        //document.getElementById("search_text").style.zIndex = 1;

        document.getElementById('map_text').style.top =
          userinterface_top.toString() + 'px';
        document.getElementById('map_text').style.right =
          userinterface_right.toString() + 'px';
        document.getElementById('map_text').style.zIndex = 1;

        //Displays the window width and height everytime the window is resized. Used for testing.
        console.log('displayWindowSize(): Width : ' + w);
        console.log('displayWindowSize(): Height: ' + h);

        console.log(
          'map      : Z-index: ' + document.getElementById('map').style.zIndex
        );
        console.log(
          'map_text : Z-index: ' +
            document.getElementById('map_text').style.zIndex
        );
      }
